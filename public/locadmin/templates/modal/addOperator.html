<md-dialog>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Add Operator</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="closeModal()">
          <md-icon md-svg-src="icons/ic_close_white_24px.svg" aria-label="close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <form name="addOperatorForm" ng-submit="addOperatorModal()">
          <md-input-container class="md-block">
            <label>Name</label>
            <input type="text" name="name" ng-model="operator.name" required>
            <div ng-messages="addOperatorForm.name.$error">
              <div ng-message="required">This is required</div>
            </div>
          </md-input-container>
          <md-input-container class="md-block">
            <label>Contact</label>
            <input type="text" name="number" ng-model="operator.contact" required>
            <div ng-messages="addOperatorForm.number.$error">
              <div ng-message="required">This is required</div>
            </div>
          </md-input-container>
          <md-input-container class="md-block">
            <label>Address</label>
            <input type="text" name="address" ng-model="operator.address" required>
            <div ng-messages="addOperatorForm.address.$error">
              <div ng-message="required">This is required</div>
            </div>
          </md-input-container>
          <div layout="row">
            <md-button flex type="submit" class="md-raised md-primary">Submit</md-button>
          </div>
        </form>
      </div>
    </md-dialog-content>
</md-dialog>
