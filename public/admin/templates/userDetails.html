<div id="wrapper">

        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                
                <div>
                    <span style="float: left; margin-left: 2vw;"><img src="img/Logo.png" style="width : 4em;"/></span>
                    <span><a href="#home" class="navbar-brand" style="font-family : Segoe UI;font-size: 21px;font-weight: 500;">ePark Admin</a></span>
                </div>
                    
            </div>
           
            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li>
                            <a href="#home" style="font-family : Segoe UI;"><i class="fa fa-dashboard fa-fw"></i> Home Page</a>
                        </li>
                        
                        <li>
                            <a href="#addLocation" style="font-family : Segoe UI;"><i class="fa fa-plus-square fa-fw"></i> Location Details</a>
                        </li>
                        
                        <li>
                            <a href="#user" style="font-family : Segoe UI;"><i class="fa fa-plus-square fa-fw"></i> User Details</a>
                        </li>

                            <a href="#/" style="font-family : Segoe UI;"><i class="fa fa-stop-circle fa-fw"></i> Sign Out</a>

        <div id="page-wrapper" style="min-height : 70vw;">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header" style="font-family : Segoe UI;">ePark User Details</h1>
                </div>
            </div>
            
            <table class="table table-bordered table-striped">
						    <thead>
						      <tr>
						        <th style="text-align : center; font-family : Segoe UI;">User ID</th>
						        <th style="text-align : center; font-family : Segoe UI;">User Name</th>
						        <th style="text-align : center; font-family : Segoe UI;">User Vehicle No.</th>
						        <th style="text-align : center; font-family : Segoe UI;">User Mobile</th>
						        <th style="text-align : center; font-family : Segoe UI;">Action</th>
						      </tr>
						    </thead>
						    <tbody>
						      <tr ng-repeat="users in userArray">
						        <td style="text-align : center; font-family : Segoe UI;">{{users._id}}</td>
						        <td style="text-align : center; font-family : Segoe UI;">{{users.name}}</td>
						        <td style="text-align : center; font-family : Segoe UI;">{{users.vehicle_no}}</td>
						        <td style="text-align : center; font-family : Segoe UI;">{{users.phone}}</td>
						        <td style="text-align : center;" ng-click="deleteUser(users._id)"><img src="img/remove.png" style="cursor : pointer; width : 2em;"></td>
						      </tr>
						    </tbody>
             </table>
         </div>
         
</div>
